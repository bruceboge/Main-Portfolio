<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Content Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --bg-card: #2b2b2b;
            --accent-primary: #ffdb70;
            --text-primary: #ffffff;
            --text-secondary: #d1d1d1;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            padding: 40px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: var(--accent-primary);
        }

        p.subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .builder-card {
            background-color: var(--bg-card);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 16px 30px rgba(0, 0, 0, 0.3);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 500;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        .tab-btn.active {
            background-color: var(--accent-primary);
            color: var(--bg-dark);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        input,
        select,
        textarea {
            width: 100%;
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .file-hint {
            font-size: 0.8rem;
            color: var(--accent-primary);
            margin-top: 5px;
        }

        .generate-btn {
            width: 100%;
            background-color: var(--accent-primary);
            color: var(--bg-dark);
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 219, 112, 0.3);
        }

        .output-area {
            margin-top: 30px;
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            display: none;
        }

        .output-area.visible {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .copy-btn {
            background-color: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .copy-btn:hover {
            background-color: var(--accent-primary);
            color: var(--bg-dark);
        }

        code {
            display: block;
            white-space: pre-wrap;
            color: #a5d6ff;
            font-family: monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .instruction {
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(255, 219, 112, 0.1);
            border-left: 3px solid var(--accent-primary);
            border-radius: 5px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Content Builder</h1>
        <p class="subtitle">Generate HTML code for your portfolio items</p>

        <div class="builder-card">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('project')">Add Project</button>
                <button class="tab-btn" onclick="switchTab('blog')">Add Blog Post</button>
            </div>

            <!-- PROJECT FORM -->
            <div id="project-form">
                <div class="form-group">
                    <label>Project Title</label>
                    <input type="text" id="p-title" placeholder="e.g. E-Commerce App">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="p-category">
                        <option value="web">Web Development</option>
                        <option value="applications">Applications</option>
                        <option value="ui-ux">UI/UX Design</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Image Filename</label>
                    <input type="text" id="p-image" placeholder="e.g. my-project.png">
                    <p class="file-hint">‚ö†Ô∏è Make sure to save this image in your 'images' folder first!</p>
                </div>
                <button class="generate-btn" onclick="generateProject()">Generate Code</button>
            </div>

            <!-- BLOG FORM -->
            <div id="blog-form" style="display: none;">
                <div class="form-group">
                    <label>Blog Title</label>
                    <input type="text" id="b-title" placeholder="e.g. Learning Flutter">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" id="b-category" placeholder="e.g. Development">
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="b-date">
                </div>
                <div class="form-group">
                    <label>Short Description</label>
                    <textarea id="b-desc" rows="3" placeholder="Brief summary of the post..."></textarea>
                </div>
                <div class="form-group">
                    <label>Image Filename</label>
                    <input type="text" id="b-image" placeholder="e.g. blog-post-3.png">
                    <p class="file-hint">‚ö†Ô∏è Make sure to save this image in your 'images' folder first!</p>
                </div>
                <button class="generate-btn" onclick="generateBlog()">Generate Code</button>
            </div>

            <!-- OUTPUT -->
            <div id="output" class="output-area">
                <div class="output-header">
                    <span>Generated JSON:</span>
                    <button class="copy-btn" onclick="copyCode()">Copy Code</button>
                </div>
                <code id="code-display"></code>
                <div class="instruction" id="instruction-text"></div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (tab === 'project') {
                document.getElementById('project-form').style.display = 'block';
                document.getElementById('blog-form').style.display = 'none';
            } else {
                document.getElementById('project-form').style.display = 'none';
                document.getElementById('blog-form').style.display = 'block';
            }
            document.getElementById('output').classList.remove('visible');
        }

        function generateProject() {
            const title = document.getElementById('p-title').value;
            const category = document.getElementById('p-category').value;
            const image = document.getElementById('p-image').value;

            if (!title || !image) { alert('Please fill in all fields'); return; }

            // JSON Output
            const code = `    {
        title: "${title}",
        category: "${category}",
        image: "${image}",
        link: "#"
    },`;

            showOutput(code, "Paste this object into the <code>projectsData</code> array in <b>content.js</b>");
        }

        function generateBlog() {
            const title = document.getElementById('b-title').value;
            const category = document.getElementById('b-category').value;
            const date = document.getElementById('b-date').value;
            const desc = document.getElementById('b-desc').value;
            const image = document.getElementById('b-image').value;

            if (!title || !image || !date) { alert('Please fill in all fields'); return; }

            // JSON Output
            const code = `    {
        title: "${title}",
        category: "${category}",
        date: "${date}",
        image: "${image}",
        desc: "${desc}",
        link: "#"
    },`;

            showOutput(code, "Paste this object into the <code>blogsData</code> array in <b>content.js</b>");
        }

        function showOutput(code, instruction) {
            const output = document.getElementById('output');
            document.getElementById('code-display').innerText = code;
            document.getElementById('instruction-text').innerHTML = "üëâ " + instruction;
            output.classList.add('visible');
        }

        function copyCode() {
            const code = document.getElementById('code-display').innerText;
            navigator.clipboard.writeText(code);
            const btn = document.querySelector('.copy-btn');
            btn.innerText = "Copied!";
            setTimeout(() => btn.innerText = "Copy Code", 2000);
        }
    </script>
</body>

</html>
